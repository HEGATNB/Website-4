<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body class="page">
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>
    <div class="container-fluid p-0">
        <div class="snow-container" id="snowContainer"></div>
        <header class="header" role = "banner">
            <div class="logo">
                <img src="images/logo.png" class="logo_img" alt="Логотип Рыбаков Михаил">
                <h1 class="name">Рыбаков Михаил</h1>
            </div>
        </header>
        <nav role="navigation" class="nav navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Основная навигация">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-controls="navbarNav" aria-label="Переключить навигацию">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100 justify-content-between">
                        <li class="nav-item">
                            <a href="main_page.html" class="nav-link button-link">
                                <i class="bi bi-house me-1" aria-hidden="true"></i>Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="projects.html" class="nav-link button-link">
                                <i class="bi bi-hammer me-1" aria-hidden="true"></i>Проекты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="diary.html" class="nav-link button-link">
                                <i class="bi bi-journal-text me-1" aria-hidden="true"></i>Дневник
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="contacts.html" class="nav-link button-link" aria-current="page">
                                <i class="bi bi-telephone me-1" aria-hidden="true"></i>Контакты
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <main id="main" role="main">
            <h1 class="contacts_text">Контакты</h1>
            
            <div class="contact-container">
                <form class="message" aria-labelledby="contacts-title">
                    <fieldset>
                        <legend class="visually-hidden">Контактная информация</legend>
                        <div class="form-group">
                            <label for="username" class="form-label">
                                Имя <span class="required" aria-hidden="true">:</span>
                            </label>
                            <input type="text" id="username" name="username" 
                                placeholder="Введите имя"
                                class="form-input" required aria-required="true"
                                aria-describedby="username-error">
                            <div id="username-error" class="error-message" role="alert" hidden></div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">
                                Email <span class="required" aria-hidden="true">:</span>
                            </label>
                            <input type="email" id="email" name="email" class="form-input" 
                                placeholder="Введите email" 
                                required aria-required="true"
                                aria-describedby="email-error">
                                <div id="email-error" class="error-message" role="alert" hidden></div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">
                                Сообщение <span class="required" aria-hidden="true">:</span>
                            </label>
                           <textarea id="message" name="message" class="form-input message-input" 
                                aria-describedby="message-error"
                                placeholder="Введите ваше сообщение" required aria-required="true" rows="5"></textarea>
                            <div id="message-error" class="error-message" role="alert" hidden></div>
                        </div>
                        <button type="submit" class="send_button">Отправить</button>
                    </fieldset>
                </form>
            </div>
            <div class="cont_info" role="contentinfo">
                <h2 class="visually-hidden">Контактные данные</h2>
                <div class="contact-item">
                    <i class="bi bi-envelope me-1" aria-hidden="true"></i>
                    <span>Email: student.edu.ru</span>
                </div>
                <div class="contact-item">
                    <i class="bi bi-github me-1" aria-hidden="true"></i>
                    <span>GitHub: hegatnb</span>
                </div>
                <div class="contact-item">
                    <i class="bi bi-map me-1" aria-hidden="true"></i>
                    <span>Адрес: Россия, Королев</span>
                </div>
            </div>
            <footer role="contentinfo" class="bg-dark text-white py-4 mt-5">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <p class="mb-0">&copy; 2024 Рыбаков Михаил. Все права защищены.</p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <a href="contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
                            <a href="#" class="text-white text-decoration-none">Политика конфиденциальности</a>
                        </div>
                    </div>
                </div>
            </footer>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
